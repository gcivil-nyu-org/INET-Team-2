<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background-color:ECFFE8;">
<header>
   <center>
    <h1 style="color:ForestGreen;">Welcome to <i>SerenitySearch!</i></h1>

</center> 

</header>

<nav style="background-color:DarkOliveGreen;">

    <p style="color:ECFFE8;">[some navigation links will go here...]</p>
</center>
</nav>

<br><br><br><br><br><br><br>

<center>
    <p style="color:ForestGreen;">To start your search, please enter a 5-digit NYC zipcode:</p>
<form action="search" method = "POST">
    {% csrf_token %}
    <input type="text" placeholder="Enter a Zipcode" name="searched"/>
    <button type="submit" class = "btn btn-outline-primary">Search</button>   
</form>

</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
