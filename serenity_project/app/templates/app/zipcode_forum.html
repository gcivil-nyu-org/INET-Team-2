<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Serenity Discussion Forum</title>
        <style>
            .box{
                border: 4px solid black;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <h2 class="jumbotron">
            Total Number of Zipcodes: {{count}} </h2>

        {% block links %}
        {% for zip in zipcodes %}
                    <a style="color:ECFFE8;" href="{% url 'forum_home' %}">{{ zip.zipcode }}</a> <br>
        {% endfor %}
        {% endblock %}

    </body>
</html>
